<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" autocomplete="name" placeholder="Digite o seu nome completo" minlength="2" maxlength="20" required>
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" autocomplete="email" placeholder="Digite o seu email" required>
            </p>
            <p>
                <label for="tel">Telefone</label>
                <input type="tel" name="tel" id="tel" autocomplete="tel" placeholder="(xx)xxxx-xxxx" pattern="^\(\d{2}\)-\d{4,5}-\d{4}$" required>
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
